<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c))
        .then((res) => {
         let ul = document.createElement('ol');
         let codes = document.querySelector(".content");
         codes.innerHTML = '';
        for(i=0; i<res.length; i++){
        if(i<15){
          let k = Math.floor(Math.random() * (res.length ));
          let looped = document.getElementsByClassName("content"); 
          let li = document.createElement('li'); 
          let textnode = document.createTextNode(res[k].code + ' -> ' + res[k].name); 
          li.appendChild(textnode); 
          ul.appendChild(li);
        }
      }
      codes.append(ul);
      return codes;
      }
      )
        //.then(name => document.querySelector(".content").innerText = looped);
    }
  </script>
</body>

</html>
