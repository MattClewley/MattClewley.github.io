<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => res.map(c => c))
        .then((res) => {
        //.then(data => document.querySelector(".content").innerText = data);
        let ul = document.createElement('ul');
         let codes = document.querySelector(".content");
         codes.innerHTML = '';
        for(i=0; i<res.length; i++){
          let li = document.createElement('li'); 
          let textnode = document.createTextNode(res[i].route_id + ': ' + res[i].title); 
          li.appendChild(textnode); 
          ul.appendChild(li);
      }
      /*let newli = document.createElement('li');
      let myRoute = res.find(132);
      console.log(myRoute);
      let newtextnode = document.createTextNode(myRoute);
      newli.appendChild(newtextnode);
      ul.appendChild(newli);*/
      var desc = res.find(function(e) {
        return e.title == '132 The Varsity';
      })
      if(desc) {
        let newli = document.createElement('li'); 
        let newtextnode = document.createTextNode('Personal Route: ' + desc.route_id + ' -> '+ desc.title);
        newli.appendChild(newtextnode); 
        ul.appendChild(newli);
        //console.log(desc.route_id + ' takes me to: ' + desc.title);
      }
      codes.append(ul);

      /*let heads = document.querySelector(".header");
         heads.innerHTML = '';
         heads.append(ul)*/

      return codes;
      }
      )
    }
  </script>
</body>

</html>
