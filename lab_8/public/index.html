<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      //console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        //.then(res => JSON.parse(res))
        .then(res => {
          //console.log(res); // logging step to check what we got
          /*for (var key in res) {
            console.log(key);
            console.log(res[key]);
          }*/
          //return res;
          let ul = document.createElement('ol');
            let codes = document.querySelector(".content");
            codes.innerHTML = '';
            for(var key in res){
              for(var val in res[key]){
                let looped = document.getElementsByClassName("content"); 
                let li = document.createElement('li'); 
                let textnode = document.createTextNode(res[key][val]); 
                li.appendChild(textnode); 
                ul.appendChild(li);
              }
          }
          codes.append(ul);
          return codes;
            })
        //.then(res => res.data.map(c => c))
        //.then(res => res.data.map(c => c.course_id))
        //const routeAndTitleArray = data.map(c => `${c.route_id} ${c.title}`);
        //.then(codes => document.querySelector(".content").innerText = codes);
    }
  </script>
</body>

</html>
